<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href='assets/css/output.css'>
    <title>Univista Insurance</title>
</head>
<body class="flex flex-col min-h-screen ">
    
    <div class="bg-white text-white p-4">
        <nav class="container mx-auto flex items-center justify-between">
            <img src="assets/images/logo.webp" alt="Logo" class="mx-auto block w-auto lg:h-20 md:h-16 sm:h-14 xs:h-12 ">
        </nav>
    </div>
    <div class="mx-auto p-8 flex flex-col items-center md:flex-row bg-[#1f438d] w-full pb-0 ">
        <!-- Imagen a la izquierda -->
        <div class="mb-4 md:mb-0 md:mr-8 w-full md:w-50 md:pt-20 mt-auto xs:pt-0">
            <img src="assets/images/people.webp" alt="Imagen" class="w-full h-100 object-cover mb-0 ">
        </div>
    
        <!-- Columna derecha con textos y formulario -->
        <div class="w-full md:w-50 text-center md:text-left">
    
            <!-- Texto 1 -->
            <p class="text-xl font-bold text-[#ed1c24]">OBAMACARE</p>
    
            <!-- Texto 2 -->
            <p class="text-2xl md:text-4xl leading-tight text-white font-bold">Enrollment open as of November 1, 2024</p>
    
            <form id="myForm" class="w-full max-2-lg mt-4" method="post" action="http://3.149.250.173:3000/enviar">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <input id="name" class="appearance-none block w-full bg-gray-200/10 text-white placeholder-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:text-black" name="name" type="text" placeholder="Name" title="Please enter your name" required>
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <input id="last_name" class="appearance-none block w-full bg-gray-200/10 text-white placeholder-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:text-black" name="last_name" type="text" placeholder="Last name" title="Please enter your last name" required>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <input id="email" class="appearance-none block w-full bg-gray-200/10 text-white placeholder-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:text-black" name="email" type="email" placeholder="Email Address" title="Please enter a valid email address" required>
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <input id="phone_number" class="appearance-none block w-full bg-gray-200/10 text-white placeholder-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:text-black" name="phone_number" type="tel" pattern="[0-9]{10}" placeholder="Phone Number" title="Please enter a valid phone number with 10 digits" required>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <input id="postal_code" class="appearance-none block w-full bg-gray-200/10 text-white placeholder-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:text-black" name="postal_code" type="text" pattern="[0-9]{5}" title="Enter a valid zip code (5 digits)" placeholder="ZIP / Postal Code" required>
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <select id="inmigration_status" name="inmigration_status" class="flex-1 appearance-none block w-full bg-gray-200/10 text-white placeholder-white rounded py-3 px-4 leading-tight focus:outline-none focus:text-black " required>
                            <option value="" disabled selected>Legal Status</option>
                            <option>Citizen</option>
                            <option>Permanent Resident</option>
                            <option>In progress</option>
                        </select> 
                    </div>
                </div>
                <button id="submitButton" type="submit" class="w-full bg-[#ed1c24] font-bold text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:border-red-900 focus:ring focus:ring-red-200 xs:mb-4">
                    Send
                </button>
                <div id="confirmationMessage" class="hidden text-green-600 mt-4">¡Formulario enviado correctamente!</div>

            </form>
            
            <script>
                document.getElementById("myForm").addEventListener("submit", function(event) {
                    var name = document.getElementById("name").value;
                    var lastName = document.getElementById("last_name").value;
                    var email = document.getElementById("email").value;
                    var phoneNumber = document.getElementById("phone_number").value;
                    var postalCode = document.getElementById("postal_code").value;
                    var inmigrationStatus = document.getElementById("inmigration_status").value;
            
                    if (!name || !lastName || !email || !phoneNumber || !postalCode || inmigrationStatus === "") {
                        alert("Please fill out all fields before submitting the form.");
                        event.preventDefault(); // Evitar que el formulario se envíe
                    }
                });
            </script>
    
        </div>
    </div>
    

    <footer class="bg-white w-full mt-auto">
        <div class="px-4 py-6 bg-white md:flex md:items-center md:justify-between">
            <span class="text-sm text-[#1f438d] font-bold sm:text-center">© 2024 <a href="https://flowbite.com/">Divanos Group LLC</a>. All Rights Reserved.</span>
            <div class="flex mt-4 sm:justify-center md:mt-0 space-x-5 rtl:space-x-reverse ">
                <a href="https://www.instagram.com/univista_segurosflorida/" class="text-[#1f438d] hover:text-gray-900 dark:hover:text-white">
                    <svg class="w-4 h-4 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
                        <path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd"/>
                    </svg>
                    <span class="sr-only">Facebook page</span>
                </a>
                <a href="https://web.facebook.com/profile.php?id=61554878446735" class="text-[#1f438d] hover:text-gray-900 dark:hover:text-white">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 21 16">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"/>                    </svg>
                    <span class="sr-only">Instagram page</span>
                </a>
            </div>
        </div>
    </footer>

    
</body>
</html>
